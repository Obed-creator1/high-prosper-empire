<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
<h2 style="color: #6b46c1;">{{ title }}</h2>
<p>{{ message }}</p>
<p style="font-size: 0.9em; color: #666;">
    Sent to: {{ user.get_full_name|default:user.username }}<br>
    Date: {{ timestamp }}
</p>
<hr>
<p style="font-size: 0.8em; color: #888;">
    This is an automated message from High Prosper. Do not reply.
</p>
</body>
</html>
