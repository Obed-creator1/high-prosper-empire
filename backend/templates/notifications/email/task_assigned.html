{% extends "notifications/email/base.html" %}

{% block content %}
<p>Dear {{ user.get_full_name|default:user.username }},</p>
<p>A new task has been assigned to you:</p>
<h3>{{ task.title }}</h3>
<p>{{ task.description }}</p>
<p><strong>Due Date:</strong> {{ task.due_date|date:"d M Y" }}</p>
<p><a href="{{ task_url }}" class="button">View Task</a></p>
{% endblock %}
