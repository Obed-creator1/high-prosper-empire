<!DOCTYPE html>
<html>
<head>
    <title>High Prosper - Login</title>
    <style>
        body { font-family: system-ui; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f3f4f6; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; }
        button { width: 100%; padding: 12px; background: #1e40af; color: white; border: none; border-radius: 8px; font-weight: bold; }
        h1 { text-align: center; color: #1e40af; }
    </style>
</head>
<body>
<div class="card">
    <h1>High Prosper Services</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p style="text-align:center; margin-top: 1rem;">
        <a href="/admin/">Admin Login</a> |
        <a href="/api/token/">Token Login (API)</a>
    </p>
</div>
</body>
</html>
