{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Delete Purchase Order</h2>
    <p>Are you sure you want to delete Purchase Order <strong>#{{ order.id }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'procurement:purchaseorder_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
