{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>{{ form.instance.id|yesno:"Edit Purchase Order,Add Purchase Order" }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'procurement:purchaseorder_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
