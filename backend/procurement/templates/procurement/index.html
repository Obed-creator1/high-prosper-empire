<h1>Purchase Orders</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Supplier</th>
        <th>Date</th>
        <th>Total Amount</th>
    </tr>
    {% for order in orders %}
    <tr>
        <td>{{ order.id }}</td>
        <td>{{ order.supplier.name }}</td>
        <td>{{ order.date }}</td>
        <td>{{ order.total_amount }}</td>
    </tr>
    {% endfor %}
</table>
