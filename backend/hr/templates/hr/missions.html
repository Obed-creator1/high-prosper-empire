{% extends 'base.html' %}
{% load static %}

{% block title %}Missions - High Prosper Services{% endblock %}

{% block extra_css %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
    body { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); font-family: 'Roboto', sans-serif; }
    .card { border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .status-badge { font-size: 0.8rem; padding: 0.4rem 0.8rem; border-radius: 12px; }
</style>
{% endblock %}

{% block content %}
<main class="container-fluid px-4 py-4">
    <div class="card shadow">
        <div class="card-header bg-light">
            <h5 class="mb-0"><i class="fas fa-briefcase me-2 text-primary"></i>My Missions</h5>
        </div>
        <div class="card-body">
            {% include "dashboard/partials/missions_table.html" %}
        </div>
    </div>
</main>
{% endblock %}
