{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Send Message</h2>
    <div class="card shadow">
        <div class="card-header bg-light">
            <h5 class="mb-0"><i class="fas fa-envelope me-2 text-primary"></i>Send Notification</h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="recipient" class="form-label">Recipient</label>
                    <select name="recipient_username" id="recipient" class="form-select" required>
                        <option value="">Select User</option>
                        {% for user in users %}
                            <option value="{{ user.username }}">{{ user.get_full_name|default:user.username }} ({{ user.role }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
