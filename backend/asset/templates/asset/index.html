<h1>Company Assets</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Purchase Date</th>
        <th>Value</th>
        <th>Status</th>
    </tr>
    {% for asset in assets %}
    <tr>
        <td>{{ asset.name }}</td>
        <td>{{ asset.purchase_date }}</td>
        <td>{{ asset.value }}</td>
        <td>{{ asset.status }}</td>
    </tr>
    {% endfor %}
</table>
