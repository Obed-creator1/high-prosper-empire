{% for asset in assets %}
<tr>
    <td>{{ asset.name }}</td>
    <td>{{ asset.category }}</td>
    <td>{{ asset.purchase_date }}</td>
    <td>{{ asset.value }}</td>
    <td>{{ asset.status }}</td>
    <td>
        <a href="{% url 'asset:asset_edit' asset.pk %}" class="btn btn-sm btn-primary">Edit</a>
        <!-- Delete Asset -->
        <a href="{% url 'asset:asset_delete' asset.pk %}" class="btn btn-sm btn-danger">Delete</a>
    </td>
</tr>
{% empty %}
<tr><td colspan="6">No assets found.</td></tr>
{% endfor %}
