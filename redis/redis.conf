# ========================================
# PRODUCTION REDIS CONFIGURATION
# Stock Management System
# ========================================

# Network
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300
protected-mode yes

# Security
requirepass ${REDIS_PASSWORD:-stock_prod_redis_2024!strong}
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""

# Memory Management
maxmemory 4gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence (AOF + RDB)
appendonly yes
appendfsync everysec
appendfsync-file-sync no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-use-rdb-preamble yes

# RDB Snapshots
save 900 1
save 300 10
save 60 100

# WebSocket & Celery Optimizations
hz 20
latency-monitor-threshold 100
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit pubsub 32mb 8mb 60

# Logging
loglevel notice
logfile "/var/log/redis/redis-server.log"
syslog-enabled no

# Slow Query Logging
slowlog-log-slower-than 10000
slowlog-max-len 128

# Stock Management Specific
# Database separation
databases 16

# Channel Layer (WebSocket)
# Database 0: WebSocket channels
# Database 1: Celery tasks
# Database 2: Cache
# Database 3: Session store
# Database 4: Stock real-time data
# Database 5: Analytics cache
# Database 6: Reports cache
# Database 7-15: Reserved

# Performance Tuning
tcp-nodelay yes