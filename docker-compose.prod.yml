version: '3.8'

services:
  redis:
    image: redis:7-alpine
    command: redis-server /etc/redis/redis.conf
    ports:
      - "6379:6379"
    volumes:
      - ./redis/redis.conf:/etc/redis/redis.conf:ro
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      replicas: 3
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    restart: unless-stopped

  redis-sentinel:
    image: redis:7-alpine
    command: >
      redis-sentinel
      /etc/redis/sentinel.conf
      --sentinel-announce-port 26379
    ports:
      - "26379:26379"
    volumes:
      - ./redis/sentinel.conf:/etc/redis/sentinel.conf:ro
    depends_on:
      - redis
    deploy:
      replicas: 3
    restart: unless-stopped

  redis-insight:
    image: redislabs/redisinsight:latest
    ports:
      - "5540:5540"
    volumes:
      - redisinsight_data:/db
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  redis_data:
  redisinsight_data: