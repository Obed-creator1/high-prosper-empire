<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle -->
    <circle cx="256" cy="256" r="256" fill="#000000"/>

    <!-- Neon Glow Ring -->
    <circle cx="256" cy="256" r="240" fill="none" stroke="url(#glow)" stroke-width="32" opacity="0.6"/>

    <!-- Main Truck Body -->
    <path d="M380 300 L380 180 Q380 140 340 140 L180 140 Q140 140 140 180 L140 300 L100 300 L100 360 Q100 400 140 400 L380 400 Q420 400 420 360 L420 300 Z"
          fill="url(#truck-main)" stroke="#00F0FF" stroke-width="8"/>

    <!-- Windows -->
    <rect x="300" y="180" width="80" height="80" rx="20" fill="#00F0FF" opacity="0.3"/>
    <rect x="200" y="180" width="80" height="80" rx="20" fill="#00F0FF" opacity="0.3"/>

    <!-- Wheels -->
    <circle cx="160" cy="400" r="60" fill="#1a1a1a" stroke="#00F0FF" stroke-width="12"/>
    <circle cx="360" cy="400" r="60" fill="#1a1a1a" stroke="#00F0FF" stroke-width="12"/>
    <circle cx="160" cy="400" r="40" fill="#00F0FF"/>
    <circle cx="360" cy="400" r="40" fill="#00F0FF"/>

    <!-- FLEET OS Text -->
    <text x="256" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#00F0FF" opacity="0.9">
        FLEET
    </text>
    <text x="256" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#9D00FF">
        2026
    </text>

    <!-- Neon Glow Gradient -->
    <defs>
        <linearGradient id="truck-main" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#00F0FF"/>
            <stop offset="50%" stop-color="#9D00FF"/>
            <stop offset="100%" stop-color="#FF00FF"/>
        </linearGradient>

        <radialGradient id="glow">
            <stop offset="0%" stop-color="#00F0FF" stop-opacity="0.8"/>
            <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
        </radialGradient>
    </defs>

    <!-- Animated Pulse Ring -->
    <circle cx="256" cy="256" r="240" fill="none" stroke="#00F0FF" stroke-width="4" opacity="0.5">
        <animate attributeName="r" values="240;260;240" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;0.2;0.5" dur="4s" repeatCount="indefinite"/>
    </circle>
</svg>